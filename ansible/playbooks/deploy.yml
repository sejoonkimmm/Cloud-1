- hosts: all
  become: yes

  tasks:
    - name: Include Ansible vault
      include_vars:
        file: ../roles/vars/vault.yml
        name: vault

    - name: Install Docker
      include_role:
        name: geerlingguy.docker

    - name: Download Docker Compose binary
      get_url:
        url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-{{ ansible_system }}-{{ ansible_machine }}
        dest: /usr/local/bin/docker-compose
        mode: 'u+x,g+x'

    - name: Copy all Dockerfile
      copy:
        src: ../roles/templates
        dest: /home/{{ ansible_user }}
        mode: preserve

    - name: Ensure python and pip are installed
      apt:
        name:
          - python3
          - python3-pip
        state: present
        update_cache: yes
      become: yes

    - name: Upgrade Python packages with pip
      pip:
        name:
          - "pyOpenSSL"
          - "urllib3"
          - "chardet"
        state: latest
      become: yes

    - name: Template the .env file
      template:
        src: ../roles/templates/.env.j2
        dest: /home/{{ ansible_user }}/templates/.env

    - name: Run Docker Compose
      command: docker-compose -f /home/{{ ansible_user }}/templates/docker-compose.yml up --build -d
      no_log: true